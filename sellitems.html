<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gentle Car Dealers</title>
        <link rel="stylesheet" href="formstyle.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="icon" type="image/png" href="images/logo-removebg-preview.png">
    </head>
    <body>
        <header>
            <div class="logo-title">
                <img src="images/logo-removebg-preview.png" alt="logo">
                <h1>Gentle Car Dealers</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="cars.html"><i class="fas fa-car"></i> Cars</a></li>
                    <li><a href="#"><i class="fas fa-wrench"></i> Services</a></li>
                    <button class="navigation" onclick="window.location.href='sellitems.html'"><i class="fas fa-money-bill-wave"></i> SELL</button>
                </ul>
            </nav>
        </header>
        <section class="settings">
            <div class="search">
                <input type="search" placeholder="Search for Items on Sale">
                <input type="submit"  value="🔍 Search">
            </div>
            <div class="selection">
                <label for="select">Language </label>
                <select>
                    <option>En-Us</option>
                    <option>En-Uk</option>
                </select>
            </div>
        </section>
        <main>
            <div class="form-apply">
                <h2>Sell your Products</h2>
                <div class="item-content">
                    <div class="itempic">
                        <label for="itemimage">Item Picture</label>
                        <input type="file" id="itemimage" accept="image/*" required>
                    </div>
                    <div class="itemcontent">
                        <label for="itemname">Item Name</label>
                        <input type="text" id="itemname" name="itemname" required>
                    </div>
                    <div class="itemcontent">
                        <label for="description">Item's Description</label>
                        <textarea id="description" rows="6" placeholder="Enter Items Description" required></textarea>
                    </div>
                    <div class="itemcontent">
                        <label for="contact">Who to Contact</label>
                        <input type="text" id="contact" name="contact">
                    </div>
                    <div class="btn">
                        <input type="button" value="Post">
                        <input type="button" value="Clear" onclick="window.location.href='sellitems.html'">
                        <input type="button" value="Cancel" onclick="window.location.href='index.html'">
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="contact">
                <p>Contact Us</p>
                <p><i class="fas fa-phone phone-icon"></i>  Phone number: +254748845075</p>
                <p><i class="fas fa-envelope envelop-icon"></i> Email: Alexandergathendo666@gmail.com</p>
            </div>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://whatsapp.com" target="_blank"><i class="fab fa-whatsapp"></i></a>
            </div>
            <p class="rights">&copy; 2024 All Rights Reserved</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
